<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabify-Options</title>
    <link rel="stylesheet" href="../css/options.css" />

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Free Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="options-page">
    <div class="container">
      <!-- Back Button -->
      <div class="d-flex justify-content-end mb-3">
        <a href="../../index.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </div>
      <h1 class="my-3">Options</h1>
      <div class="row mt-4">
        <div class="col">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="greeting-message-switch"
              checked
            />
            <label class="form-check-label" for="greeting-message-switch"
              >Show Greeting Message</label
            >
          </div>
        </div>
        <div class="col">
          <input
            id="greeting-message-input"
            type="text"
            class="form-control"
            placeholder="Greeting Message..."
            maxlength="16"
            autocomplete="off"
            autofocus
          />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="wise-qoute-switch"
              checked
            />
            <label class="form-check-label" for="wise-qoute-switch"
              >Show Wise Quote</label
            >
          </div>
        </div>
        <div class="col">
          <p>
            If enabled, a wise quote will be fetched from an API every time the
            page loads.
          </p>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="links-visibility-switch"
              checked
            />
            <label class="form-check-label" for="links-visibility-switch"
              >Show Links Section</label
            >
          </div>
        </div>
      </div>
      <div class="row mt-4" id="links-editor-section" style="display: none">
        <div class="col">
          <h5>Edit Links</h5>
          <div id="links-container">
            <!-- Links will be dynamically added here -->
          </div>
          <button id="add-link-btn" class="btn btn-primary mt-2" disabled>
            <i class="fas fa-plus"></i> Add Link
          </button>
          <p class="text-white mt-2">You can add up to 4 links.</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/options.js" type="module"></script>
  </body>
</html>
