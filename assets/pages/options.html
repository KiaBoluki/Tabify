<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabify-Options</title>
    <link rel="stylesheet" href="/assets/css/options.css" />
    <script src="/assets/js/options.js" defer></script>

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="my-3">Options</h1>
      <div class="row">
        <div class="col">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="greeting-message-switch"
              checked
            />
            <label class="form-check-label" for="greeting-message-switch"
              >Show Greeting Message</label
            >
          </div>
        </div>
        <div class="col">
          <input
            id="greeting-message-input"
            type="text"
            class="form-control"
            placeholder="Greeting Message..."
            maxlength="16"
            autocomplete="off"
            autofocus
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="wise-qoute-switch"
              checked
            />
            <label class="form-check-label" for="wise-qoute-switch"
              >Show Wise Quote</label
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
