<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabify</title>
    <!-- My Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="lazy">
    <div class="container">
      <div class="appbar">
        <a href="assets/pages/options.html" id="btn-settings" title="Options">
          <img src="assets/images/settings.svg" alt="settings" />
        </a>
      </div>
      <div class="card-container">
        <div class="card">
          <h1 id="gDate"></h1>
          <!-- Date and Time Section -->
          <div class="time-date">
            <p id="date">نامشخص</p>
            <p id="time">00:00</p>
          </div>
          <!-- Greeting Section -->
          <h1
            id="greeting"
            title="You can modify this message in the options page."
          ></h1>
          <!-- End Of Links -->
          <div id="quote-container">
            <img
              src="./assets/images/Quotation-Marks-256.png"
              id="qoute-icon"
              alt="qoute icon"
              role="img"
            />
            <p id="qoute-text"></p>
            <p id="qoute-author"></p>
          </div>
          <!-- Links Section -->
          <div class="links">
            <!-- Instagram -->
            <a href="https://instagram.com/KiaBoluki">
              <img src="/assets/images/ig-resized.png" alt="" />
              <span>Instagram</span>
            </a>
            <!-- Youtube -->
            <a href="https://bit.ly/3zZ5D8H">
              <img src="/assets/images/youtube-resized.png" alt="" />
              <span>Youtube</span>
            </a>
            <!-- Aparat -->
            <a href="https://aparat.com/KiaBoluki">
              <img src="/assets/images/aparat-resized.png" alt="" />
              <span>Aparat</span>
            </a>
            <!-- Telegram -->
            <a href="https://t.me/KiaBolukiTutorials">
              <img src="/assets/images/telegram-resized.png" alt="" />
              <span>Telegram</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
